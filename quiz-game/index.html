<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- first screen -->
      <div class="screen active" id="start-screen">
        <h1>Welcome to the Quiz Game</h1>
        <p>Test your knowledge and have fun!</p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <!-- second screen -->
      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of <span id="total-questions">5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>
        <div id="answers-container" class="answer-container">
          <!-- answers buttons will be insterted here from out js code later at some point -->
        </div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>
      <!-- third screen -->
      <div id="result-screen" class="screen">
        <h1>Your Result</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span> out of
            <span id="max-score">5</span>
          </p>
          <div id="result-message">Keep studying! you'll get better!</div>
        </div>
        <button id="restart-quiz-btn">Restart Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
